<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PMS — Gateways</title>
<style>
  :root{
    --ink:#0b1220; --muted:#64748b; --card:#ffffff; --ring:#99f6e4;
    --btn1:#e6fff8; --btn2:#ccfbf1; --btnshadow:0 16px 40px rgba(2,6,23,.12);
  }
  @media (prefers-color-scheme: dark){
    :root{ --ink:#e5e7eb; --muted:#9aa4b2; --card:#0f1216; --ring:#22d3ee; --btn1:#0f766e22; --btn2:#22d3ee22; --btnshadow:none; }
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink); font:15.5px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; overflow-x:hidden;
  }

  /* ===== Fullscreen video background ===== */
  .bg{
    position:fixed; inset:0; z-index:-2; overflow:hidden; background:#0b0d10;
  }
  .bg video{
    position:absolute; top:50%; left:50%;
    min-width:100vw; min-height:100vh; transform:translate(-50%,-50%);
    object-fit:cover; filter:blur(10px) saturate(110%) brightness(.8);
    opacity:.9;
  }
  /* Subtle overlay for readability */
  .overlay{
    position:fixed; inset:0; z-index:-1;
    background:
      radial-gradient(1400px 700px at 50% -10%, rgba(34,211,238,.18), transparent 60%),
      radial-gradient(1000px 600px at 80% 120%, rgba(16,185,129,.14), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.20), rgba(0,0,0,.10));
  }
  .no-video .bg video{ display:none }
  .no-video .overlay{ background:
      radial-gradient(1200px 700px at 50% -10%, rgba(34,211,238,.12), transparent 60%),
      radial-gradient(900px 600px at 80% 120%, rgba(16,185,129,.10), transparent 60%),
      linear-gradient(180deg, #f8fafc, #eef2f7);
  }

  /* ===== Content ===== */
  .wrap{ max-width:1180px; margin:0 auto; padding:56px 16px 80px; min-height:100%;
         display:grid; grid-template-rows:auto 1fr; gap:16px }
  .title{ text-align:center; color:#fff; text-shadow:0 2px 12px rgba(0,0,0,.35) }
  .title h1{ margin:0 0 6px; letter-spacing:.3px }
  .title p{ margin:0; color:rgba(255,255,255,.9) }
  @media (prefers-color-scheme: light){
    .title{ color:#0b1220; text-shadow:none }
    .title p{ color:var(--muted) }
  }

  .gate-grid{
    align-self:center; width:100%;
    display:grid; gap:16px; grid-template-columns: repeat(5, minmax(160px,1fr));
  }
  @media (max-width:1200px){ .gate-grid{ grid-template-columns: repeat(3, 1fr) } }
  @media (max-width:700px){ .gate-grid{ grid-template-columns: repeat(2, 1fr) } }
  @media (max-width:480px){ .gate-grid{ grid-template-columns: 1fr } }

  .gate{
    --bg: linear-gradient(180deg, var(--btn1), var(--btn2));
    display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; gap:6px;
    min-height:140px; padding:18px; background:var(--bg); border:1px solid var(--ring); border-radius:18px;
    text-decoration:none; color:var(--ink); box-shadow:var(--btnshadow);
    transform: translateY(24px) scale(.98); opacity:0; animation:pop .7s cubic-bezier(.2,.8,.2,1) forwards;
    position:relative; isolation:isolate;
  }
  .gate b{ font-size:20px; letter-spacing:.3px }
  .gate span{ color:var(--muted); font-weight:600 }
  .gate::after{
    content:""; position:absolute; inset:0; border-radius:inherit; z-index:-1;
    background: radial-gradient(240px 140px at var(--mx,50%) 0%, #22d3ee33, transparent 60%),
                radial-gradient(240px 140px at var(--mx,50%) 100%, #22c55e33, transparent 60%);
    opacity:0; transition: opacity .25s ease;
  }
  .gate:hover{ transform: translateY(0) scale(1.006) }
  .gate:hover::after{ opacity:1 }
  .gate:nth-child(1){ animation-delay:.05s } .gate:nth-child(2){ animation-delay:.15s }
  .gate:nth-child(3){ animation-delay:.25s } .gate:nth-child(4){ animation-delay:.35s } .gate:nth-child(5){ animation-delay:.45s }
  @keyframes pop{ to{ transform:translateY(0) scale(1); opacity:1 } }
  @media (prefers-reduced-motion: reduce){ .gate{ animation:none; transform:none; opacity:1 } }

  .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
</style>
</head>
<body>
  <!-- Background video -->
  <div class="bg" aria-hidden="true">
    <!-- Reference your uploaded video -->
    <video id="bgvid" autoplay loop muted playsinline preload="metadata" src="videoplayback.mp4"></video>
  </div>
  <div class="overlay" aria-hidden="true"></div>

  <h1 class="sr-only">PMS Gateways</h1>
  <div class="wrap" aria-label="Gateways">
    <div class="title">
      <h1>PMS Gateways</h1>

    </div>
    <div class="gate-grid" id="gates">
      <a class="gate" href="accommodation_slip.html"><b>Create / Edit Slip</b><span>Rooms & allocations</span></a>
      <a class="gate" href="vacancy_forecast.html"><b>Vacancy Forecast</b><span>Free vs occupied</span></a>
      <a class="gate" href="print_slip_a5.html"><b>Print A5 (2-up)</b><span>Exact slip layout</span></a>
      <a class="gate" href="slip_admin.html"><b>Admin & Backup</b><span>Delete • Export • Import</span></a>
      <a class="gate" href="pms_instructions.html"><b>Instructions</b><span>How-to & recovery</span></a>
    </div>
  </div>

<script>
/* Respect Save-Data / 2G / reduced-motion by disabling the video to save bandwidth. */
(function(){
  const video = document.getElementById('bgvid');
  const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
  const lowData = (conn && (conn.saveData || /2g/.test(conn.effectiveType||''))) ||
                  (window.matchMedia && window.matchMedia('(prefers-reduced-data: reduce)').matches) ||
                  (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches);
  if(lowData){ document.body.classList.add('no-video'); if(video) video.removeAttribute('src'); }

  document.querySelectorAll('.gate').forEach(btn=>{
    btn.addEventListener('pointermove', e=>{
      const r = btn.getBoundingClientRect();
      btn.style.setProperty('--mx', ((e.clientX - r.left) / r.width) * 100 + '%');
    }, {passive:true});
  });
})();
</script>
</body>
</html>
