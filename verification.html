<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Card</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e6eaf2;
      --blue:#2f6fe4;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width: 820px;
      margin: 28px auto;
      padding: 0 14px 40px;
    }

    .card{
      background:var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.06);
      overflow:hidden;
    }

    .header{
      padding: 26px 20px 10px;
      text-align:center;
    }

    .name{
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 2px 0 10px;
    }

    .stage{
      font-size: 15px;
      color: var(--text);
      margin: 0 0 10px;
    }

    .sid{
      display:inline-block;
      font-weight: 700;
      color: var(--blue);
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(47,111,228,0.08);
    }
    .sid:hover{ text-decoration: underline; }

    .rows{
      padding: 6px 0 8px;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 18px;
      padding: 14px 20px;
      border-top: 1px solid var(--line);
    }
    .row:first-child{ border-top: 0; }

    .label{
      font-weight: 650;
      color: var(--text);
    }
    .value{
      color: var(--blue);
      font-weight: 650;
      text-align:right;
      white-space: nowrap;
    }

    /* Mobile polish */
    @media (max-width: 420px){
      .name{ font-size: 20px; }
      .row{ padding: 12px 14px; }
    }

    /* Optional "section title" like the bottom "Profile" header in screenshot */
    .section-title{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 16px 20px;
      border-top: 1px solid var(--line);
      color: var(--text);
      font-weight: 750;
      background: #fbfcff;
    }
    .icon{
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid var(--muted);
      opacity: .55;
    }
    .verified-hero{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;

  padding:14px 20px;
  margin:16px auto;

  max-width:520px;

  background:
    linear-gradient(135deg, #1e3a8a, #2563eb);
  color:#ffffff;

  border-radius:999px;
  font-weight:700;
  font-size:18px;
  letter-spacing:.3px;

  box-shadow:
    0 10px 30px rgba(37,99,235,.35),
    inset 0 1px 0 rgba(255,255,255,.25);
}

.verified-icon{
  display:inline-flex;
  align-items:center;
  justify-content:center;

  width:32px;
  height:32px;

  background:#22c55e;
  color:#ffffff;

  border-radius:50%;
  font-size:18px;
  font-weight:900;

  box-shadow:
    0 0 0 4px rgba(34,197,94,.25);
}

.verified-text{
  text-transform:uppercase;
}

  </style>
</head>
