<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1">
<link rel=stylesheet href=styles.css><script defer src=db.js></script>
<script defer>
document.addEventListener('DOMContentLoaded', async ()=>{
  await kmsOpenDB(); await kmsEnsureSeeds();
  const rows = await kmsGetAll('timesheet_entries');
  const today = new Date().toISOString().slice(0,10);
  const todayRows = rows.filter(e=>e.entry_date===today);
  document.getElementById('tasks').textContent = todayRows.length;
});
</script>
<title>KMS Dashboard</title></head><body>
<div class=container>
  <h1>KMS Dashboard</h1>
  <div class=card>Tasks today: <b id=tasks>0</b></div>
</div>
