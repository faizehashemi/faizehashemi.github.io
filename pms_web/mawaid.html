<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mawaid Stats</title>
    <link rel="icon" href="logo.png" type="image/png" />

    <style>
        :root {
            /* Cream • Gold • Brown */
            --ink: #25170c; /* darkest brown text */
            --muted: #5e4a39; /* soft brown */
            --bg: #f7efe1; /* warm cream */
            --card: #fffaf1; /* card bg */
            --border: #dcc7a4; /* light brown border */
            --gold: #d4af37; /* accent */
            --shadow: 0 12px 30px rgba(92,64,28,.12);
            --r: 14px;
        }

        * {
            box-sizing: border-box
        }

        body {
            font: 14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            background: var(--bg) url("./pattern_gold_2x.png") repeat;
            background-size: 150px auto;
            color: var(--ink);
            margin: 0;
        }

        site-nav {
            display: block;
            margin: 12px 12px 0
        }

        .wrap {
            max-width: 1750px;
            margin: 18px auto 36px;
            padding: 0 12px
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--r);
            box-shadow: var(--shadow);
        }

        header.hero {
            padding: 14px;
            background: radial-gradient(120% 160% at 10% 10%, rgba(212,175,55,.12), transparent 60%), var(--card);
            border: 1px solid var(--border);
            border-radius: var(--r);
            box-shadow: var(--shadow);
            margin-bottom: 12px;
        }

            header.hero h1 {
                margin: 0 0 6px;
                font-size: 20px
            }

        .muted {
            color: var(--muted)
        }

        .controls {
            display: grid;
            gap: 10px;
            align-items: end;
            grid-template-columns: repeat(12,1fr);
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .col {
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .c2 {
            grid-column: span 1
        }

        .c3 {
            grid-column: span 2
        }

        .c4 {
            grid-column: span 4
        }

        label {
            font-size: 12px;
            color: var(--muted)
        }

        input, select, button {
            font: inherit;
            color: var(--ink);
            background: #fffdf7;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
        }

        button {
            cursor: pointer;
            transition: background .15s ease, transform .08s ease
        }

            button:hover {
                background: #fff6dd
            }

            button:active {
                transform: translateY(1px)
            }

        .btn-gold {
            background: linear-gradient(0deg, rgba(212,175,55,.15), rgba(212,175,55,.15));
            border-color: #e7d7a8
        }

        .summary {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px 12px
        }

        .pill {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 12px;
            background: #fffaf1;
            color: var(--muted);
            font-size: 12px
        }

        .table-wrap {
            overflow: auto
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff
        }

        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            vertical-align: middle;
            text-align: center
        }

        th {
            background: #f3e6ca;
            white-space: nowrap;
            font-weight: 700
        }

        tfoot td {
            font-weight: 700;
            background: #fbf2dc
        }

        .thal {
            font-weight: 700
        }
        /* bold thal counts */
        .small {
            font-size: 12px
        }

        @media (max-width:900px) {
            .controls {
                grid-template-columns: 1fr 1fr
            }

            .c4, .c3, .c2 {
                grid-column: span 2
            }
        }

        @media print {
            .controls, .summary, .no-print {
                display: none !important
            }

            body {
                background: #fff
            }

            .panel {
                box-shadow: none
            }
        }
        /* Meal band background colors (light, readable) */
        .mealB {
            background: #fff8e6;
        }
        /* Breakfast = soft sunrise */
        .mealL {
            background: #eaf9ff;
        }
        /* Lunch = light sky */
        .mealD {
            background: #f3e9ff;
        }
        /* Dinner = evening lilac */

        /* Building name gets a unique light font color via inline style */
        .building-name {
            font-weight: 700;
        }
        .building-name {
            font-weight: 700;
            color: inherit;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <header class="hero panel">

        <section class="panel">

                <div class="col c3">

                        <label class="small"><input id="showG" type="checkbox"  /> Gents</label>

    <script>
     /* ====== Rewired to fetch hardcoded Gist (read-only) ====== */
const DB_NAME = 'pms_accommodation_db';
const STORE = 'slips';

// Return a small dummy DB-like object so existing callers that check
// db.objectStoreNames.contains(STORE) keep behaving without changes.
function openExistingDB(name) {
  return new Promise((resolve) => {
    // very small stand-in that implements objectStoreNames.contains and close()
    const fakeDb = {
      objectStoreNames: {
        contains: (s) => String(s) === STORE
      },
      close: () => { /* noop for compatibility */ }
    };
    resolve(fakeDb);
  });
}

async function getAllSlips() {
  // raw gist URL (hardcoded by your request)
  const RAW_GIST = 'https://gist.githubusercontent.com/faizehashemi/4d98eb35d2f88b099a1eb099a510dfed/raw';
  // keep same error behavior as original when something fails
  let db;
  try {
    // keep the openExistingDB call so callers that expect it still see it run
    db = await openExistingDB(DB_NAME);
    if (!db || !db.objectStoreNames || typeof db.objectStoreNames.contains !== 'function') {
      throw new Error('IndexedDB compatibility object not available');
    }
    if (!db.objectStoreNames.contains(STORE)) {
      // mimic original error for missing store
      db.close && db.close();
      throw new Error('Object store "' + STORE + '" not found');
    }

    const resp = await fetch(RAW_GIST + '?cb=' + Date.now(), { cache: 'no-store' });
    if (!resp.ok) {
      const err = new Error('Failed to fetch slips from gist: ' + resp.status + ' ' + resp.statusText);
      db.close && db.close();
      throw err;
    }

    const payload = await resp.json();

    // normalize shapes:
    // - raw array []
    // - { slips: [...] }
    // - { db: { stores: { slips: { rows: [...] } } } }
    let slips = [];
    if (Array.isArray(payload)) {
      slips = payload;
    } else if (Array.isArray(payload.slips)) {
      slips = payload.slips;
    } else {
      slips = payload?.db?.stores?.slips?.rows || [];
    }

    db.close && db.close();
    return slips;
  } catch (err) {
    // keep the original throwing behavior so calling code's catch blocks work
    try { db && db.close && db.close(); } catch (_) {}
    console.error('getAllSlips():', err);
    throw err;
  }
}
        /* ====== Color helpers ====== */
        function pastelColorFromString(s) {
            // hash string to hue
            let h = 0;
            for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) >>> 0;
            const hue = h % 360;
            const sat = 70;   // stronger saturation for boldness
            const light = 35; // darker (lower lightness value)
            return `hsl(${hue} ${sat}% ${light}%)`;
        }

        /* ====== Utils ====== */


        const $ = id => document.getElementById(id);
        const pad = n => String(n).padStart(2, '0');
        function parseLocalDateTime(d, t) {
            if (!d) return null;
            const s = t && t.length ? t : '00:00';
            const [y, m, dd] = d.split('-').map(Number);
            const [hh, mi] = s.split(':').map(Number);
            const dt = new Date(y, (m || 1) - 1, (dd || 1), hh || 0, mi || 0, 0, 0);
            return isNaN(dt) ? null : dt;
        }
        function overlap(aStart, aEnd, bStart, bEnd) {
            return aStart < bEnd && bStart < aEnd; // proper interval overlap on [start, end)
        }
        function uniq(a) { return Array.from(new Set(a)); }

        /* Pax totals controlled by include toggles */
        function paxOf(rec, incA, incC, incI) {
            const total = Number(rec.total);
            const g = Number(rec.gents) || 0, l = Number(rec.ladies) || 0, c = Number(rec.children) || 0, i = Number(rec.infants) || 0;
            const wantAll = incA && incC && incI;
            if (Number.isFinite(total) && total > 0 && wantAll) return total;
            let s = 0; if (incA) s += g + l; if (incC) s += c; if (incI) s += i;
            return s || (Number.isFinite(total) ? total : 0);
        }

        /* ====== Compute over ranges ====== */
        let DB_CACHE = [];

        function parseRange(dateStr, tStart, tEnd) {
            const start = parseLocalDateTime(dateStr, tStart);
            const end = parseLocalDateTime(dateStr, tEnd);
            if (!start || !end || end <= start) return null;
            return [start, end];
        }

        function computeByBuilding(dateStr, ranges, thal, incA, incC, incI) {
            const bR = parseRange(dateStr, ranges.B.start, ranges.B.end);
            const lR = parseRange(dateStr, ranges.L.start, ranges.L.end);
            const dR = parseRange(dateStr, ranges.D.start, ranges.D.end);
            if (!bR || !lR || !dR) return null;

            const buildings = uniq(
                DB_CACHE.map(r => (r.building || '').trim()).filter(Boolean)
            ).sort((a, b) => a.localeCompare(b));

            const agg = new Map();
            for (const b of buildings) {
                agg.set(b, {
                    bp: 0, lp: 0, dp: 0,
                    b: { g: 0, l: 0, c: 0, i: 0 },
                    l: { g: 0, l: 0, c: 0, i: 0 },
                    d: { g: 0, l: 0, c: 0, i: 0 }
                });
            }

            for (const rec of DB_CACHE) {
                const b = (rec.building || '').trim();
                if (!b || !agg.has(b)) continue;

                const ci = parseLocalDateTime(rec.checkin_date, rec.checkin_time);
                const co = parseLocalDateTime(rec.checkout_date, rec.checkout_time);
                if (!ci || !co) continue;

                const pax = paxOf(rec, incA, incC, incI);
                const g = Number(rec.gents) || 0;
                const l = Number(rec.ladies) || 0;
                const c = Number(rec.children) || 0;
                const i = Number(rec.infants) || 0;

                const a = agg.get(b);

                // Breakfast
                if (overlap(ci, co, bR[0], bR[1])) {
                    a.bp += pax; a.b.g += g; a.b.l += l; a.b.c += c; a.b.i += i;
                }

                // Lunch: skip only if today is the check-in date AND time is exactly 15:00
                const skipLunchToday =
                    dateStr === (rec.checkin_date || '').trim() &&
                    ((rec.checkin_time || '').trim() === '15:00');

                if (!skipLunchToday && overlap(ci, co, lR[0], lR[1])) {
                    a.lp += pax; a.l.g += g; a.l.l += l; a.l.c += c; a.l.i += i;
                }

                // Dinner
                if (overlap(ci, co, dR[0], dR[1])) {
                    a.dp += pax; a.d.g += g; a.d.l += l; a.d.c += c; a.d.i += i;
                }
            }

            let tBP = 0, tLP = 0, tDP = 0;
            const rows = [];
            for (const [b, v] of agg.entries()) {
                tBP += v.bp; tLP += v.lp; tDP += v.dp;
                rows.push({
                    building: b,
                    bp: v.bp, bt: Math.ceil(v.bp / thal),
                    lp: v.lp, lt: Math.ceil(v.lp / thal),
                    dp: v.dp, dt: Math.ceil(v.dp / thal),
                    b: v.b, l: v.l, d: v.d
                });
            }

            rows.sort((a, b) => a.building.localeCompare(b.building, undefined, { numeric: true }));

            return {
                rows,
                totals: {
                    tBP,
                    tLP,
                    tDP,
                    tBT: Math.ceil(tBP / thal),
                    tLT: Math.ceil(tLP / thal),
                    tDT: Math.ceil(tDP / thal)
                },
                when: { B: bR, L: lR, D: dR }
            };
        }


        /* ====== Render (dynamic columns) ====== */
        let CURRENT_COLUMNS = []; // for CSV export

        function buildHeader(show) {
            const thead = document.querySelector('#tbl thead');
            const subCols = ['Pax', 'Thals']
                .concat(show.g ? ['Gents'] : [])
                .concat(show.l ? ['Ladies'] : [])
                .concat(show.c ? ['Children'] : [])
                .concat(show.i ? ['Infants'] : []);

            const top = `<tr>
    <th rowspan="2">Building</th>
    <th class="mealB" colspan="${subCols.length}">Breakfast</th>
    <th class="mealL" colspan="${subCols.length}">Lunch</th>
    <th class="mealD" colspan="${subCols.length}">Dinner</th>
  </tr>`;

            const sub = `<tr>${['mealB', 'mealL', 'mealD']
                    .map(mealClass => subCols.map(s => `<th class="${mealClass}">${s}</th>`).join(''))
                    .join('')
                }</tr>`;

            thead.innerHTML = top + sub;

            CURRENT_COLUMNS = ['Building'];
            for (const meal of ['B', 'L', 'D']) {
                CURRENT_COLUMNS.push(`${meal}:Pax`, `${meal}:Thals`);
                if (show.g) CURRENT_COLUMNS.push(`${meal}:Gents`);
                if (show.l) CURRENT_COLUMNS.push(`${meal}:Ladies`);
                if (show.c) CURRENT_COLUMNS.push(`${meal}:Children`);
                if (show.i) CURRENT_COLUMNS.push(`${meal}:Infants`);
            }
        }


        function renderBody(stats, show) {
            const tb = document.querySelector('#tbl tbody');
            tb.innerHTML = '';
            for (const r of stats.rows) {
                const bColor = pastelColorFromString(r.building);

                const bCells = [
                    `<td class="mealB">${r.bp}</td>`,
                    `<td class="mealB thal">${r.bt}</td>`,
                    ...(show.g ? [`<td class="mealB">${r.b.g}</td>`] : []),
                    ...(show.l ? [`<td class="mealB">${r.b.l}</td>`] : []),
                    ...(show.c ? [`<td class="mealB">${r.b.c}</td>`] : []),
                    ...(show.i ? [`<td class="mealB">${r.b.i}</td>`] : []),
                ];

                const lCells = [
                    `<td class="mealL">${r.lp}</td>`,
                    `<td class="mealL thal">${r.lt}</td>`,
                    ...(show.g ? [`<td class="mealL">${r.l.g}</td>`] : []),
                    ...(show.l ? [`<td class="mealL">${r.l.l}</td>`] : []),
                    ...(show.c ? [`<td class="mealL">${r.l.c}</td>`] : []),
                    ...(show.i ? [`<td class="mealL">${r.l.i}</td>`] : []),
                ];

                const dCells = [
                    `<td class="mealD">${r.dp}</td>`,
                    `<td class="mealD thal">${r.dt}</td>`,
                    ...(show.g ? [`<td class="mealD">${r.d.g}</td>`] : []),
                    ...(show.l ? [`<td class="mealD">${r.d.l}</td>`] : []),
                    ...(show.c ? [`<td class="mealD">${r.d.c}</td>`] : []),
                    ...(show.i ? [`<td class="mealD">${r.d.i}</td>`] : []),
                ];

                const tr = document.createElement('tr');
                tr.innerHTML = [
                    // removed the inline color on the span
                    `<td class="building"><span class="building-name">${r.building}</span></td>`,
                    ...bCells, ...lCells, ...dCells
                ].join('');

                // new: color the entire row text using the building’s pastel
                tr.style.color = bColor;

                tb.appendChild(tr);
            }
        }



        function renderFoot(stats, thal, show) {
            const tf = document.querySelector('#tbl tfoot');
            const sum = (getter) => stats.rows.reduce((a, r) => a + getter(r), 0);

            const row = [
                `<td>Total</td>`,

                `<td class="mealB">${stats.totals.tBP}</td>`,
                `<td class="mealB thal">${stats.totals.tBT}</td>`,
                (show.g ? `<td class="mealB">${sum(r => r.b.g)}</td>` : ''),
                (show.l ? `<td class="mealB">${sum(r => r.b.l)}</td>` : ''),
                (show.c ? `<td class="mealB">${sum(r => r.b.c)}</td>` : ''),
                (show.i ? `<td class="mealB">${sum(r => r.b.i)}</td>` : ''),

                `<td class="mealL">${stats.totals.tLP}</td>`,
                `<td class="mealL thal">${stats.totals.tLT}</td>`,
                (show.g ? `<td class="mealL">${sum(r => r.l.g)}</td>` : ''),
                (show.l ? `<td class="mealL">${sum(r => r.l.l)}</td>` : ''),
                (show.c ? `<td class="mealL">${sum(r => r.l.c)}</td>` : ''),
                (show.i ? `<td class="mealL">${sum(r => r.l.i)}</td>` : ''),

                `<td class="mealD">${stats.totals.tDP}</td>`,
                `<td class="mealD thal">${stats.totals.tDT}</td>`,
                (show.g ? `<td class="mealD">${sum(r => r.d.g)}</td>` : ''),
                (show.l ? `<td class="mealD">${sum(r => r.d.l)}</td>` : ''),
                (show.c ? `<td class="mealD">${sum(r => r.d.c)}</td>` : ''),
                (show.i ? `<td class="mealD">${sum(r => r.d.i)}</td>` : '')
            ].join('');

            tf.innerHTML = `<tr>${row}</tr>`;
        }



        /* ====== CSV Export ====== */
        function exportCSV() {
            const lines = [];
            lines.push(CURRENT_COLUMNS.join(','));

            document.querySelectorAll('#tbl tbody tr').forEach(tr => {
                const cells = Array.from(tr.children).map(td => td.textContent.replace(/,/g, ''));
                lines.push(cells.join(','));
            });

            const tot = Array.from(document.querySelector('#tbl tfoot tr').children)
                .map(td => td.textContent.replace(/,/g, ''));
            lines.push(tot.join(','));

            const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `mawaid_${$('statDate').value || 'date'}.csv`;
            a.click(); URL.revokeObjectURL(a.href);
        }

        /* ====== Boot ====== */
        (async function init() {
            const now = new Date();
            $('statDate').value = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;

            $('btnPrint').addEventListener('click', () => window.print());
            $('btnCSV').addEventListener('click', exportCSV);

            const run = () => {
                const dateStr = $('statDate').value;
                const ranges = {
                    B: { start: $('timeBStart').value || '04:00', end: $('timeBEnd').value || '09:30' },
                    L: { start: $('timeLStart').value || '11:00', end: $('timeLEnd').value || '16:00' },
                    D: { start: $('timeDStart').value || '18:00', end: $('timeDEnd').value || '23:00' },
                };
                const thal = Math.max(1, Number($('thalSize').value) || 8);

                const incA = $('incAdults').checked;
                const incC = $('incChildren').checked;
                const incI = $('incInfants').checked;

                const show = { g: $('showG').checked, l: $('showL').checked, c: $('showC').checked, i: $('showI').checked };

                const stats = computeByBuilding(dateStr, ranges, thal, incA, incC, incI);
                if (!stats) { alert('Check your start/end times; end must be after start for each meal.'); return; }

                buildHeader(show);
                renderBody(stats, show);
                renderFoot(stats, thal, show);

                const fmtR = ([s, e]) => `${pad(s.getHours())}:${pad(s.getMinutes())}–${pad(e.getHours())}:${pad(e.getMinutes())}`;



            };

            [
                'statDate', 'timeBStart', 'timeBEnd', 'timeLStart', 'timeLEnd', 'timeDStart', 'timeDEnd',
                'thalSize', 'incAdults', 'incChildren', 'incInfants', 'showG', 'showL', 'showC', 'showI'
            ].forEach(id => $(id).addEventListener('input', run));

            $('btnRun').addEventListener('click', run);
            $('btnRefresh').addEventListener('click', async () => {
                try {
                    DB_CACHE = await getAllSlips();

                    run();
                } catch (e) {
                    console.error(e);
                    $('status').textContent = e.message + ' Use the same origin where slips were saved (e.g., http://localhost:8000).';
                }
            });

            // initial read
            try {
                DB_CACHE = await getAllSlips();

            } catch (e) {
                console.error(e);
                $('status').textContent = e.message + ' Use the same origin where slips were saved (e.g., http://localhost:8000).';
            }

            run();
        })();
    </script>
